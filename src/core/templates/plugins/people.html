{% load cms_tags %}

<section class="people-block">
    <div class="wrapper">
        <h2>{{ instance.title }}</h2>
        {% if instance.description %}<p>{{ instance.description }}</p>{% endif %}
        <div class="people-block__people">
            {% for person in people %}
                <div class="people-block__person">
                    <div class="people-block__initial">
                        <div class="details">
                            <h4>{{ person.name }}</h4>
                            <p>{{ person.position }}</p>
                        </div>
                    </div>
                    <div class="people-block__hover">
                        <div class="people-block__hover__top">
                            <div class="details">
                                <h4>{{ person.name }}</h4>
                                <p>{{ person.position }}</p>
                            </div>

                        </div>
                        <div class="people-block__bio">
                            {{ person.description|linebreaks }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
