{% extends "base.html" %}

{% block body %}

<h2>Job vacancies</h2>

{% for category in object_list %}

    <h3>{{ category.name }}</h3>
    {% for vacancy in category.vacancy_set.all %}
        <a href="{{ vacancy.get_absolute_url }}">{{ vacancy.position }}</a>
        {{ vacancy.get_salary_display }}
        {{ vacancy.description }}
    {% endfor %}

{% endfor %}

{% endblock body %}
